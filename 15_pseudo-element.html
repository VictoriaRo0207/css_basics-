<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element Selector</title>
    <style>
        h1:before {
            content: '-';
            color: blue;
        }
        h1:after {
            content: '-';
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Pseudo-element Selector</h1>
    <h2>content</h2>
</body>

</html>
<!-- 의사 요소 선택자
    :befor
    :after 
    콘텐츠 앞,뒤에 공간을 만들어 콘텐츠를 추가 한다거나 다양하게 css 적용할 때 사용-->
