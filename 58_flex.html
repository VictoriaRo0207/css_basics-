<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .parent {
            width: 400px;
            display: flex;
            border: 1px solid
        }

        .parent div {
            width: 100px;
            height: 50px;
            background: #ebebeb;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .shrink div {
            width: 200px;
        }
        .grow {
            flex-grow: 1;
        }
        /* flex-grow : 모자란 공간을 늘려서 채우는 속성 
            0.5 = 50% / 1 = 100% */
        .shrink div:last-child {
            flex-shrink: 0;
        }
        /* flex-shrink : 넘치는 공간을 줄여서 채우는 속성
            shrink 속성의 기본값은 1 = 100% 이다 */
        .basis {
            flex-basis: 50%;
        }
        /* flex-basis : 크기 지정 
            픽셀 또는 % 로 크기 지정 가능하고 %는 부모의 크기 대비 크기 적용이 된다 
            기본값은 0 이다*/
        /* .all div {
            flex: 1 1 0;
        } */
        /* grow shrink basis 순으로 기본값이 지정된 것  */
        .all div:first-child {
            flex: 1 ;
        }
        .all div:nth-child() {
            flex: 1 ;
        }
        .all div:last-child {
            flex: 1 ;
        }
        /* 각 요소들이 1:1:2 비율로 배치된다 */
        /* 애니메이션을 배우고 나서 마우스를 올렸을 때 크기 키워주기 등에 사용할 수 있다 */
        .all div:hover {
            flex: 2;
        }
        /* 예제 적용 */
    </style>
</head>

<body>
    <h1>flex</h1>
    <h2>flex-grow</h2>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div class="grow">box3</div>
    </div>
    <h2>flex-shrink</h2>
    <div class="parent shrink">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
    <h2>flex-basis</h2>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div class="basis">box3</div>
    </div>
    <h2>flex</h2>
    <div class="parent all">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
</body>

</html>
<!-- 
    
    flex-basis : 크기 지정 -->
