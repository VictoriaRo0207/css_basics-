<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <style>
        .parent {
            width: 500px;
            height: 400px;
            margin: 20px;
            border: 1px solid;
            display: flex;
            flex-wrap: wrap;
            align-content: space-evenly;

        }

        .parent div {
            width: 100%;
            height: 50px;
            background: #ebebeb;
            border: 1px solid #ccc;
            padding: 10px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>align-content</h1>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
</body>

</html>
<!-- 교차측 여러개 다양하게 배치 방법 
    align-content 은 justify-content의 교차축 버전
    align-content: flex-start; 교차측 기본값
    flex-end >>>  끝부터 배치
    center >>> 가운데 배치 
    space-between >>> 요소와 요소 사이에 자동으로 공간생성
    space-aroud >>> 각 요소의 양 옆에 공간생성 
    space-evenly >>> 균일하게 공간생성  -->
