<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기본문법</title>
    <link rel="stylesheet"  href="01.css">
    <!-- mdn 검색해야할 것 : 위에 링크 태그에 type="css" 라고 하면 왜 브라우저에 적용이 안돼는지 알아보자 링크에 있는 타입속성에는 뭘 넣어주는 것 ? -->
    <!-- type 특성은 연결한 리소스의 MIME을 포함합니다. 기본값은 type="text/css" 이다.-->
    
</head>

<body>
    <h1>CSS 기본문법</h1>
    <p>cascade style sheet 스타일을 지정한다.</p>
    <h2>heading</h2>

</body>

</html>
