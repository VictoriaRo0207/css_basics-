<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siblings - CSS Selector</title>
    <style>
        h1 + ul {
            background-color: cornflowerblue;
        }
        h2 ~ ul {
            background-color: coral;
        }
    </style>
</head>

<body>
    <h1>Siblings 형제선택자</h1>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
    <h2>Main title</h2>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
    <h3>Sub title</h3>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
</body>

</html>
<!-- id 또는 class를 사용하지 않아도 css를 적용할 수 있는 방법이 있다면 그 방법이 최고의 방법임 -->
<!-- 인접 형제 선택자
    h1 + ul : h1 요소 바로 뒤에 오는 형제 ul 태그 선택 
    h2 ~ ul : h2 뒤에 있는 모든 ul 태크 선택 -->
