<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text indent</title>
    <style>
        h1,
        h2 {
            border: 1px solid;
            width: 80%;
            margin: 10px auto;
        }
        h1 {
            text-indent: 20px;
        }
        h2 {
            text-indent: -20px;
        }
    </style>
</head>

<body>
    <h1>Main title 들여쓰기 예제</h1>
    <h2>Content title 내어쓰기 예제</h2>
</body>

</html>
<!-- 내어쓰기를 많이 사용하는 케이스 :로고 작업 -->
