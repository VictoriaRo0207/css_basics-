<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of type Selector</title>
    <style>
        h2:first-of-type {
            background-color: salmon;
        }
        /* 같은 종류 중에 첫번째 */
        h2:nth-of-type(3) {
            background-color: sandybrown;
        }
        /* 같은 종류 중에 3번째 */
    </style>
</head>

<body>
    <h1>nth-of-type</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h2>heading 2</h2>
    <h2>heading 2</h2>
    <h2>heading 2</h2>
    <h2>heading 2</h2>

</body>

</html>
<!-- 형태 구조 선택자 -->
