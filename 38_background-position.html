<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background position</title>
    <style>
        .bg {
            width: 400px;
            height: 300px;
            background-image: url('img/bg.png');
            background-repeat: no-repeat;
            background-position: 25%;
            border: 1px solid;
        }
        /* background-position 의 기본값은 0 0 (=left right) 이다. */
        /* px 은 브라우저에서 px 값 만큼 떨어진 곳에 요소가 위치하는 것이고, % 지는 화면의 % 값 위치에 요소의 % 값을 중앙으로 해서 위치됨   */
        /* 50% 요소의 50% 를 중앙으로 화면의 50% 위치에 자리, 30% 요소의 25% 를 중앙으로 화면의 25% 위치에 자리 */
    </style>
</head>

<body>
    <h1>background position</h1>

    <div class="bg"></div>

</body>

</html>
