<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute - CSS Selector</title>
    <style>
        [target] {
            text-decoration: none;
        }
        [target="_blank"] {
            background-color: aquamarine;
        }
        a[class^="inner"] {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>
        <a href="" class="inner_sm">link</a>
        <a href="" target="_blank">naver</a>
        <a href="" target="_blank">daum</a>
        <a href="" target="_self" class="inner_big">google</a>
    </p>
</body>

</html>
<!-- 속성 선택자 
    [target] : [] 안에 속성(target)을 넣어 선택자로 사용 
    [target="_blank"] : 속성 중에서도 _blank 라는 값을 가진 속성을 선택자로 사용하겠다
    a[class^="inner"] : a 태그 중에 class 속성 값이 inner로 시작(^)하는 것을 선택자로 하겠다 -->
    <!-- https://developer.mozilla.org/ko/docs/Web/CSS/Attribute_selectors : MDN attribute select 참고 -->
